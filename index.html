<!DOCTYPE html>
<html <head>
<!-- Content Type Meta tag -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Responsive Viewport Meta tag-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Todo list app</title>
<!-- Roboto font embed -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <input type="text" placeholder="Enter an activity.." id="item" v-model="newTask">
            <button id="add" v-on:click="tasks.push(newTask)">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                    </g>
                </svg>
            </button>
        </header>
        <div class="container">
            <ul class="todo" id="todo">
                <li v-for="(task, index) in tasks">{{ task }}
                    <div class="buttons">
                        <button class="remove" v-on:click="tasks.splice(index, 1)"><i class="fa fa-trash-o fa-2x"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- JavaScripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
